# Jerky Ship Connect - Desktop App Build Workflow
#
# This workflow builds Windows (.exe) and macOS (.dmg) installers for the
# Jerky Ship Connect desktop application.
#
# HOW TO USE:
# 1. Push this repository to GitHub
# 2. Go to the GitHub repository's Releases page
# 3. Click "Create a new release"
# 4. Choose a tag (e.g., v1.0.0) and fill in release notes
# 5. Click "Publish release"
# 6. The workflow will automatically build both Windows and macOS installers
# 7. Once complete, the installers will appear as assets on the release page
#
# MANUAL TRIGGER:
# You can also run this workflow manually from the Actions tab by clicking
# "Run workflow" on the build-desktop workflow. Manual runs save artifacts
# for download but don't upload to releases.
#
# REQUIRED SECRETS:
# - DESKTOP_OAUTH_CLIENT_ID: Google OAuth client ID for the Desktop app
# - DESKTOP_OAUTH_CLIENT_SECRET: Google OAuth client secret for the Desktop app
#   (Get both from Google Cloud Console > APIs & Services > Credentials > Desktop OAuth client)
#
# CODE SIGNING (Optional):
# For signed builds, add these repository secrets:
# - macOS: CSC_LINK (base64 cert), CSC_KEY_PASSWORD, APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD
# - Windows: CSC_LINK (pfx file), CSC_KEY_PASSWORD

name: Build Desktop App

on:
  # Trigger on published releases
  release:
    types: [published]
  
  # Allow manual trigger from Actions tab (for testing builds)
  workflow_dispatch:

# Required permissions for uploading release assets
permissions:
  contents: write

jobs:
  # Build Windows installer (.exe)
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: desktop
        run: npm install
      
      - name: Build application
        working-directory: desktop
        run: npm run build
        env:
          DESKTOP_OAUTH_CLIENT_ID: ${{ secrets.DESKTOP_OAUTH_CLIENT_ID }}
          DESKTOP_OAUTH_CLIENT_SECRET: ${{ secrets.DESKTOP_OAUTH_CLIENT_SECRET }}
      
      - name: Build Windows installer
        working-directory: desktop
        run: npx electron-builder --win --publish never
        env:
          DESKTOP_OAUTH_CLIENT_ID: ${{ secrets.DESKTOP_OAUTH_CLIENT_ID }}
          DESKTOP_OAUTH_CLIENT_SECRET: ${{ secrets.DESKTOP_OAUTH_CLIENT_SECRET }}
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: desktop/release/*.exe
          retention-days: 30

  # Build macOS installer (.dmg)
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: desktop
        run: npm install
      
      - name: Build application
        working-directory: desktop
        run: npm run build
        env:
          DESKTOP_OAUTH_CLIENT_ID: ${{ secrets.DESKTOP_OAUTH_CLIENT_ID }}
          DESKTOP_OAUTH_CLIENT_SECRET: ${{ secrets.DESKTOP_OAUTH_CLIENT_SECRET }}
      
      - name: Build macOS installer
        working-directory: desktop
        run: npx electron-builder --mac --publish never
        env:
          DESKTOP_OAUTH_CLIENT_ID: ${{ secrets.DESKTOP_OAUTH_CLIENT_ID }}
          DESKTOP_OAUTH_CLIENT_SECRET: ${{ secrets.DESKTOP_OAUTH_CLIENT_SECRET }}
          # Disable code signing for now
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: |
            desktop/release/*.dmg
            desktop/release/*.zip
          retention-days: 30

  # Upload to GitHub Release (only for release events)
  upload-to-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./windows
      
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-installer
          path: ./macos
      
      - name: List downloaded files
        run: |
          echo "Windows files:"
          ls -la ./windows/
          echo "macOS files:"
          ls -la ./macos/
      
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./windows/*.exe
            ./macos/*.dmg
            ./macos/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Summary job that runs after everything completes
  build-summary:
    needs: [build-windows, build-macos, upload-to-release]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Build Summary
        run: |
          echo "## Desktop App Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Windows | ${{ needs.build-windows.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS | ${{ needs.build-macos.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Upload to Release | ${{ needs.upload-to-release.result == 'success' && 'âœ… Success' || (needs.upload-to-release.result == 'skipped' && 'â­ï¸ Skipped (manual build)' || 'âŒ Failed') }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "ðŸ“¦ Installers have been uploaded to the release page." >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ“¥ Download installers from the Artifacts section above." >> $GITHUB_STEP_SUMMARY
          fi
